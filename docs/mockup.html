<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS de l'application React */
        :root {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;

            color-scheme: light dark;
            color: rgba(255, 255, 255, 0.87);
            background-color: #242424;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            font-weight: 500;
            color: #646cff;
            text-decoration: inherit;
        }

        a:hover {
            color: #535bf2;
        }

        body {
            margin: 0;
            display: flex;
            /* place-items: center; */
            min-width: 320px;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.8em;
            line-height: 1.1;
        }

        button {
            border-radius: 8px;
            border: 1px solid transparent;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            font-family: inherit;
            background-color: #1a1a1a;
            cursor: pointer;
            transition: border-color 0.25s;
        }

        button:hover {
            border-color: #646cff;
        }

        button:focus,
        button:focus-visible {
            outline: 4px auto -webkit-focus-ring-color;
        }

        @media (prefers-color-scheme: light) {
            :root {
                color: #213547;
                background-color: #ffffff;
            }

            a:hover {
                color: #747bff;
            }

            button {
                background-color: #f9f9f9;
            }
        }

        #root {
            width: 100vw;
            min-height: 100vh;
        }

        main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }
    </style>
    <style>
        /* CSS -> index.css ? */
        * {
            cursor: url("/docs/santa01.png") 0 0, pointer;
        }
        button {
            cursor: url("/docs/santa03.png") 0 0, pointer;
        }

        *::selection {
            background-color: goldenrod;
        }

        main {
            max-width: 80vw;
            width: 100%;
        }

        h1 {
            color: #5c7356;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #cc5760;
        }

        button {
            outline: none !important;
            text-align: center;
            padding: 0.4ch 1.5ch;
            background-color: #5c7356;
            color: snow;
            border: 0.3ch #5c7356 solid;
            border-radius: 1ch;

            &:hover,
            &:focus {
                border-color: navy;
            }

            &:active {
                background-color: #5da84a;
            }

            &:disabled {
                cursor: not-allowed;
                border-color: #d1d1d1;
                background-color: #d1d1d1;
            }
        }

        /* Task form -- mockup */
        .taskform {
            display: grid;
            grid-template-rows: 2em 4em 2em;
            grid-template-columns: auto 10ch 1fr auto;
            gap: 0.5ch;
            width: 100%;

            .taskform__name,
            .taskform__desc {
                grid-column: 2/5;
            }

            .taskform__priority {
                grid-column: 2;
            }

            .taskform__submit {
                grid-column: 4;
            }

            @media only screen and (max-width: 600px) {
                grid-template-rows: 1.3em 2em 1.3em 4em 1.3em 2em;
                grid-template-columns: repeat(3, 1fr);

                label {
                    grid-column: 1/4;
                }

                .taskform__name,
                .taskform__desc {
                    grid-column: 1/4;
                }

                .taskform__priority {
                    grid-column: 1;
                }

                .taskform__submit {
                    grid-column: 3;
                }
            }



            label::after {
                content: ':';
                margin-left: 0.5ch;
                margin-right: 0.5ch;
            }

            input,
            textarea,
            select {
                padding: 1ch;
                outline: none !important;
                border: 0.25ch #5c7356 solid;
                border-radius: 1ch;
                resize: none;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 0.8em;

                &:hover,
                &:focus {
                    border-color: navy;
                }
            }

            input,
            textarea,
            select {
                background-color: snow;
            }
        }

        /* Task list -- mockup */
        .tasklist {
            display: flex;
            flex-direction: column;
            gap: 1em;

            .tasklist__item {
                border: 0.1ch solid #5c7356;
                border-radius: 1ch;
                box-shadow: 0.5ch 0.5ch 0.5ch #5c7356;
                padding: 1ch;

                display: flex;
                flex-direction: column;
                gap: 1.5ch;

                .task-data,
                .task-act {
                    display: flex;
                    flex-direction: row;
                    gap: 1ch;
                }

                .task-data {
                    display: flex;
                    flex-direction: column;
                    gap: 0;
                    flex-grow: 1;

                    .task-data__name,
                    .task-data__desc {
                        margin: 0;
                    }

                    .task-data__name {
                        font-weight: 600;
                    }
                }

                .task-data--urgent > p.task-data__name::after {
                    content: "(Urgent)";
                    color: goldenrod;
                    margin-left: 1ch;
                }

                .task-act {
                    justify-content: end;
                }

                @media only screen and (max-width: 600px) {
                    flex-direction: row;

                    .task-act {
                        flex-direction: column;
                    }
                }
            }

            .tasklist__item--done {
                background: repeating-linear-gradient(-45deg,
                        #fffafa99, 
                        #fffafa99, 2em,
                        #90a78b99 2em, 
                        #90a78b99 4em);
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Correction üê¶‚Äç‚¨õ</h1>
        <h2>Ajouter une nouvelle tache</h2>
        <form class="taskform">
            <label for="name">Nom</label>
            <input class="taskform__name" id="name" type="text">
            <label for="desc">Description</label>
            <textarea class="taskform__desc" id="desc"></textarea>
            <label for="priority">Priorit√©</label>
            <select class="taskform__priority" id="priority">
                <option value="1">Basse</option>
                <option value="2">Normal</option>
                <option value="3">Urgente</option>
            </select>
            <button class="taskform__submit" type="submit">Ajouter</button>
        </form>
        
        <h2>Liste des taches</h2>
        <div class="tasklist">
            <div class="tasklist__item">
                <div class="task-data task-data--urgent">
                    <p class="task-data__name">Acheter du caf√©</p>
                </div>
                <div class="task-act">
                    <button class="task-act__Finish">Terminer</button>
                    <button class="task-act__Delete">Supprimer</button>
                </div>
            </div>
            <div class="tasklist__item">
                <div class="task-data">
                    <p class="task-data__name">R√©aliser l'exercice</p>
                    <p class="task-data__desc">Cr√©er l'application ¬´ todo list ¬ª</p>
                </div>
                <div class="task-act">
                    <button class="task-act__Finish">Terminer</button>
                    <button class="task-act__Delete">Supprimer</button>
                </div>
            </div>
            <div class="tasklist__item tasklist__item--done">
                <div class="task-data">
                    <p class="task-data__name">T√¢che termin√©e</p>
                    <p class="task-data__desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores
                        architecto autem nesciunt minus veritatis.</p>
                </div>
                <div class="task-act">
                    <button class="task-act__Finish" disabled="disabled">Terminer</button>
                    <button class="task-act__Delete">Supprimer</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
